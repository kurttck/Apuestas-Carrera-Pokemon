<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Pokecarreras</title>
  </head>
  <body>
    <main class="">
      <section class="scena1 scene">
        <h1>APUESTAS POKECARRERAS</h1>
        <div class="sprite"></div>
        <div>
          <a href="" class="btnstart">Start</a>
        </div>
      </section>
      <section class="scena2 scene">
        <h1>Escoge a tu pokemon ganador</h1>
        <div class="selection">
          <div>
            <a href="" class="flex items-center flex-col" id="pikachu"
              ><img
                class="w-[60px]"
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif"
                alt="Pikachu"
              />
              <h2>Pikachu</h2>
            </a>
          </div>
          <div>
            <a href="" class="flex items-center flex-col" id="nidorino"
              ><img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/nidorino.gif"
                alt="Nidorino"
              />
              <h2>Nidorino</h2>
            </a>
          </div>
          <div>
            <a href="" class="flex items-center flex-col" id="bulbasaur"
              ><img
                class="w-[50px]"
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif"
                alt="Bulbasaur"
              />
              <h2>Bulbasaur</h2>
            </a>
          </div>
        </div>
      </section>
      <section class="scena3 scene">
        <h1>Escena 3</h1>
        <div class="track">
          <img src="./img/pikachucard.png" id="car1" class="pikachu" />
        </div>
        <div class="track">
          <img src="./img/nidorinocard.png" id="car2" class="nidorino" />
        </div>
        <div class="track">
          <img src="./img/bulbasaurcard.png" id="car3" class="bulbasaur" />
        </div>
        <button id="starRace" class="btnstart">Iniciar Carrera</button>

        <div id="result"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
